<!DOCTYPE html>
<html ng-app="newsfeedApp">
<head>
  <title>chat</title>

  </head>
  <body>
  
    <div ng-controller="messagesController">
    <div id="content" style="width: 500px; height: 300px; margin: 0 0 20px 0; border: solid 1px #999; overflow-y: scroll;">
      
      <div ng-repeat="message in messages">
      <img src='http://www.tutorialspoint.com/images/html.gif' alt='HTML Tutorial' height='90' width='90' />
      
      <b >{{message.author}}:{{message.text}}</b> <br>
      </div>
      <button id="next20" ng-click="listNext()">Next 20</button>
    </div>
    </div>

    
    <div class="controls" ng-controller="messagesController">Name: 
      <input id="name" style="width:350px;" placeholder="Author name" ng-model="authorName"><br>
      <input id="field" style="width:350px;" ng-model="textMessage">
      <input id="send" type="button" value="send" ng-click="createMessage()">
    </div>
    

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
  
    <script src="/app.js"></script>
    
    
    <script type="text/javascript" src="controllers/messages-controller.js"></script>
  </body>
  


</html>
